<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel form</title>
    <link href="style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
<h1><left>Travel Reservation Form</left></h1>

<form>

    <div align="left">
        Full Name:
        <input type="text"required placeholder="FirstName LastName"> Email Address:<input type="email" required placeholder="" size="24">
    </div>

    <div align="left"><br>
        Select Tour Package:
        <select>
            <option label="Select an Options">
            <option value="Database" selected>Goa</option>
            <option value="Database">Kashmir</option>
            <option value="Database">Rajasthan</option>
            </option>
        </select>


    </div>

    <div align="left"><br>
        Arrival Date:
        <input type="date" placeholder="Date" required>
    </div>



    <div align="left"><br>
        Number of Persons:
        <input type="text" placeholder="" required>


    </div><br>
    <div align="left"><br>
        What you want to avail?<br><br>
        <input type="checkbox" name="Boarding">Boarding<br>
        <input type="checkbox" name="Boarding">Fooding<br>
        <input type="checkbox" name="Boarding">Seeing<br>
    </div>


    <div align="left"><br>
        Discount Coupon Code:
        <input type="text" placeholder="">

    </div>

    <div align="left"><br>
        <b>Terms and Conditions:</b>
        <input type="radio"  name="Database">I Agree
        <input type="radio"  name="Database">I Disagree
    </div>

    <div align="left"><br>
        <input type="submit" value="Complete Reservation">
    </div>
</form>
</body>
</html>
