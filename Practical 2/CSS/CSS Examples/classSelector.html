<html>
<head> <title> CSS - Class selector </title>
<style type="text/css">

  /* class selector */
 .new{ color:#FF0000;font-style:italic}

 .school{color:#0000FF; font-size:1.25em}
</style>
</head>

<body> 
  <h1 class="new"> This is an example of class selector</h1>

  <h1 class="new"> This is an example of class selector</h>

  <p> We study at <span class="school">MDIS </span> which is located in Queenstown<.p>
</body>
</html>
