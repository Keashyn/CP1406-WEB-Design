<html>
<head> <title> CSS - Inline and embedded Styles </title>
<style>
   /* embedded style */
   h1{color:#ff0000;
             background-color:#cccccc; 
             font-style:italic;} 
   body{background-color:"#ffff00"}

</style>
</head>

<body> 
  <h1> This is an example of embedded</h1>

 <!-- Inline styles -->
 <h1 style="color:#0000ff">The inline color supercedes the                            embedded style here</h1>

  <h1>The embedded style is also applied here</h1>
</body>
</html>
